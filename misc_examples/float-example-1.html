<!DOCTYPE html>
<html>
	<head>
		<style>
			.box {
				background-color: #aaa;
				float: left;
				height: 50px;
				width: 50px;
				margin-left: 15px;
			}
			.clear {
				clear: both;
				height: 1px;
				background-color: red;
			}
			.bar {

				background-color: blue;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="clear"></div>
		<div class="bar"></div>

	</body>
</html>
