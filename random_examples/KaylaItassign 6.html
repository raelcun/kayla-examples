<!DOCTYPE html>
<html>
	<head>
		<style>
			/* css reset */
			html, body { margin:0; padding:0; height:100%; }
			body {
				background-color: #888;
			}
			.box {
				background-color: #007241;
				margin-left: 15px;
				float: left;
				height: 100px;
				width: 75px;
			}
			.clear {
				clear: both;
			}
			.bar {
				background-color: #ffbf00;
				height: 15px;
				width: 325px;
			}
		</style>
	</head>
	<body>
		<div class= "box"></div>
		<div class= "box"></div>
		<div class= "box"></div>
		<div class= "clear"></div>
		<div class= "bar"></div>
		<div class= "box"></div>
		<div class= "box"></div>
		<div class= "box"></div>
	</body>
</html>
